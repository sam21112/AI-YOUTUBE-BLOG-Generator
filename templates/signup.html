<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <body class="bg-gray-100 font-sans antialised"> 
     <nav class="bg-blue-600 p-4 text-white flex justify-between">

        <div>
            <h1 class="text-3xl font-bold">  AI Blog Generator</h1>
        </div>

        <div>
            <a href='#' class ="text-white hover:underline">Login</a>
            <a href='#' class ="text-white hover:underline">Signup</a>

        </div>

    </nav>
    <br>

    <div class="flex items-center justify-center">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- login <form action=""></form> -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}
                {% if error_message %}
                <div align="center" style="color:red">
                    <h2>
                        {{error_message}}
                    </h2>
                </div>
                {% endif %}
                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" name="username" id="username" placeholder="enter your name" class="w-full p-2 border rounded">
                
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" name="email" id="email" placeholder="enter your email" class="w-full p-2 border rounded">
                
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" name="password" id="password" placeholder="enter your password" class="w-full p-2 border rounded">
                
                </div>
                <div>
                    <label for="repeatpassword" class="block mb-1 font-medium">Repeat Password</label>
                    <input type="password" name="repeatPassword" id="repeatPassword" placeholder="enter your password again" class="w-full p-2 border rounded">
                
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                    Signup
                </button>


            </form>
       
        </div>
    </div>


</body>
</html>
